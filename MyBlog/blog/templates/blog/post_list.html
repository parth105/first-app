{% extends 'blog/base.html' %}


{% block content %}
	{% for post in posts %}
		<div class="post">
			<br>
			<h1><em><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></em></h1>
			<div class="date">
				<p>Published on: {{ post.published_date }}</p>
			</div>
			<p>{{ post.text | linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock %}
