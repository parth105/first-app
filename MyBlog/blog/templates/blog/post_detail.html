{% extends 'blog/base.html' %}


{% block content %}
		<div class="post">
			<br>
			{% if post.published_date %}
				<div class="date">
					<p>Published on: {{ post.published_date }}</p>
				</div>
			{% endif %}
			<h1>{{ post.title }}</h1>
			<p>{{ post.text | linebreaksbr }}</p>
		</div>
{% endblock %}
